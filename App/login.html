<!DOCTYPE html>
<html>
<head>
	<title>فضاء المجوهراتي</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
	<link rel="icon" href="images/Logo.png">

<link href='https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap' rel="stylesheet">
</head>
<style>
	*{
		font-family: 'Changa', sans-serif;

	}
    body{
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: linear-gradient(#006161,#00cece);
}
.main{
	width: 350px;
	height: 500px;
	background: red;
	overflow: hidden;
	background: linear-gradient(#00b3b3,#005656) no-repeat center/ cover;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}
#chk{
	display: none;
}
.signup{
	position: relative;
	width:100%;
	height: 100%;
}
label{
	color: #fff;
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 60px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input{
	width: 60%;
	height: 20px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 10px 20px;
	border: none;
	outline: none;
	border-radius: 20px;
}
button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #008080;
	font-size: 1em;
	font-weight: bold;
	margin-top: 20px;
	outline: none;
	border: none;
	border-radius: 20px;
	transition: .2s ease-in;
	cursor: pointer;
}
button:hover{
	background: #00b3b3;
}
.login{
	height: 460px;
	background: #eee;
	border-radius: 60% / 10%;
	transform: translateY(-180px);
	transition: .8s ease-in-out;
}
.login label{
	color: #00b3b3;
	transform: scale(.6);
}

#chk:checked ~ .login{
	transform: translateY(-500px);
}
#chk:checked ~ .login label{
	transform: scale(1);
	
}
#chk:checked ~ .signup label{
	transform: scale(.7);
}

</style>
<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">نظام الإيصال</label>
            </form>
        </div>
        <div class="login">
            <form id="login-form">
                <label for="chk" aria-hidden="true">ولوج الفضاء</label>
                <input type="user" id="user" name="user" placeholder="المستخدم" required="">
                <input type="password" id="password" name="pswd" placeholder="كلمة المرور" required="">
                <button id="login-button" type="button">تسجيل الدخول</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add event listener to the login button
            var loginButton = document.getElementById("login-button");
            if (loginButton) {
                loginButton.addEventListener("click", function(event) {
                    // Prevent the default form submission behavior
                    event.preventDefault();

                    // Get the username and password values
                    var username = document.getElementById("user").value.trim();
                    var password = document.getElementById("password").value.trim();

                    // Check if the username and password are correct
                    if (username === "Aicha" && password === "Aicha") {
                        // Redirect to index.html if login is successful
                        window.location.href = "index.html";
                    } else {
                        // Display an error message or handle incorrect credentials
                        alert("خطأ: اسم المستخدم أو كلمة المرور غير صحيحة.");
                    }
                });
            } else {
                console.error("Login button not found.");
            }
        });
</script>
</html>
